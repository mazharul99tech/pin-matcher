<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-screen" class="form-control" type="text">
                    <button id="generate-pin-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="screen-value" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notify-section" class="notify-section">
            <p id="pin-not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        //generate pin step
        document.getElementById('generate-pin-button').addEventListener('click', function(pinMatch){
            const pinScreen = document.getElementById('pin-screen');
            const pinNum = 1000 + Math.random() * 9000;
            const newPinNum = Math.round(pinNum);
            pinScreen.value = newPinNum;
        });

        //button step starts
        let screen = document.getElementById('screen-value');
        const inputButton = document.getElementsByClassName('button');
        let buttonValue = "";
        for (let i = 0; i < inputButton.length; i++) {
            const button = inputButton[i];
            button.addEventListener('click', function(element){
                let buttonText = element.target.innerText;
                if(buttonText == "C"){
                    buttonValue = "";
                    screen.value = buttonValue;
                }
                if(buttonText == buttonText && buttonText != "C"){
                    buttonValue += buttonText;
                    screen.value = buttonValue;
                }
            });
            
        }
        //submit button event handler
       
        document.getElementById('submit-button').addEventListener('click', function(pinMatch){
           if(document.getElementById('pin-screen').value == document.getElementById('screen-value').value){
            document.getElementById('pin-matched').style.display = "block";
            document.getElementById('pin-not-matched').style.display = "none";
           }
           else{
               document.getElementById('pin-not-matched').style.display = "block";
               document.getElementById('pin-matched').style.display = "none";
           }
        })
        
    </script>
</body>
</html>
